<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notes</title>
    <style>
        #form{
            width: 30%;
            margin: auto;
            margin-top: 60px;
            /* border: solid red; */
        }
        input{
            width: 90%;
            padding: 8px;
            margin: 10px 0px 10px 0px;
        }
        nav{
            background-color: aqua;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/Frondend/signup.html">signup</a>
        <a href="/Frondend/login.html">Create Notes</a>
        <a href="/Frondend/manageNotes.html">manageNotes</a>
        <a href="/Frondend/notes.html">Notes</a>
    </nav>
    <div id="form">
        <input type="text" id="title" placeholder="Enter Title">
        <input type="text" id="body" placeholder="About body">
        <button onclick="addnote()">Add</button>
    </div>
</body>
</html>
<script>
    const addnote=()=>{
        let payload={
        title:document.getElementById("title").value,
        body:document.getElementById("body").value
        }
    console.log(payload)
    fetch("https://quaint-swimsuit-cow.cyclic.app/notes/create",{
        method:"POST",
        headers:{
            "Content-type":"application/json",
            "Authorization":localStorage.getItem("token")
        },
        body: JSON.stringify(payload)
    }).then(res=>res.json())
    .then(res=>console.log(res))
    .catch(err=>console.log(err))
    }

</script>
